{% extends "partials/base.html" %}
{% load static %}
{% load static tailwind_tags %}
{% block content %}
{% tailwind_css %}

<div class="container mx-auto py-8">
    {% if user.is_authenticated %}
        <h1 class="text-2xl font-bold place-items-center items-center">Create a Blog Post</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-[#9DBDFF] hover:bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
    Create Post
</button>
</form>
    {% endif %}
</div>

{% endblock %}
