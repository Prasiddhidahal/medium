{% extends "partials/base.html" %}

{% load static %} 

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
        <div class="row">
            <div class="col-md-8">
                <h1>Create a Blog Post</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }} 
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </form>
            </div>
        </div>
    
    {% endif %}

{% endblock %}
