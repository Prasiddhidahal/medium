{% extends "partials/base.html" %}

{% load static %} 

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    Edit Blog Post
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Display Image if Exists -->
                        <div class="mb-3 text-center">
                            {% if post.image %}
                                <img src="{{ post.image.url }}" alt="Blog Image" class="img-fluid mb-3" style="max-width: 100%; height: auto;">
                            {% endif %}
                        </div>

                        <!-- Render Form Fields -->
                        {{ form.as_p }}

                        <!-- Save Changes Button -->
                        <button type="submit" class="btn btn-primary">
    <img src="/media/save.png" alt="save" style="width: 20px; height: 20px; margin-right: 5px;">
    Save Changes
</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
