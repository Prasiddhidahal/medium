{% extends "partials/baseadmin.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-4 px-4">
    <div class="header">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-4">
            <!-- Total Users Card -->
            <div class="card text-center p-4 bg-white shadow-lg rounded-lg">
                <div class="card-body">
                    <h5 class="text-xl font-semibold">Total Users</h5>
                    <p class="text-3xl font-bold text-gray-700">{{ total_users }}</p>
                </div>
            </div>

            <!-- Total Authors Card -->
            <div class="card text-center p-4 bg-white shadow-lg rounded-lg">
                <div class="card-body">
                    <h5 class="text-xl font-semibold">Total Authors</h5>
                    <p class="text-3xl font-bold text-gray-700">{{ authors }}</p>
                </div>
            </div>

            <!-- Total Posts Card -->
            <div class="card text-center p-4 bg-white shadow-lg rounded-lg">
                <div class="card-body">
                    <h5 class="text-xl font-semibold">Total Posts</h5>
                    <p class="text-3xl font-bold text-gray-700">{{ total_posts }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Authors and Posts Activity Graph -->
<div class="bg-white shadow-lg p-4 rounded-lg mt-6">
    <h5 class="text-xl font-semibold mb-4">Number of Posts Activity</h5>
    <canvas id="activityChart2"></canvas>
</div>

<!-- Scripts for Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Data for the second chart (Authors vs. Posts)
    const activityData2 = {
        labels: {{ hours|safe }},  // Dynamically rendered hours from the view
        datasets: [
            {
                label: 'Authors',
                data: {{ author_data|safe }},  // Author post counts per hour
                borderColor: '#FF9800',
                backgroundColor: 'rgba(255, 152, 0, 0.2)',
                fill: true,
                tension: 0.4
            },
            {
                label: 'Posts',
                data: {{ post_data|safe }},  // Total post counts per hour
                borderColor: '#2196F3',
                backgroundColor: 'rgba(33, 150, 243, 0.2)',
                fill: true,
                tension: 0.4
            }
        ]
    };

    // Render the second chart
    const ctx2 = document.getElementById('activityChart2').getContext('2d');
    new Chart(ctx2, {
        type: 'line',
        data: activityData2,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top'
                }
            }
        }
    });
</script>

{% endblock %}
