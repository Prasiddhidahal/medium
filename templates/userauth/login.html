{% extends "partials/base.html" %}
{% load static %}

{% block content %}
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    Login to Your Account
                </div>
                <div class="card-body">
                    <!-- Message display block -->
                          {% include "../message.html" %}
                   
                    
                    <!-- Login Form -->
                    <form action="{% url 'userauth:login' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" name="email" required aria-label="Email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required aria-label="Password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                            <div class="text-center mt-3">
                        <a href="{% url 'userauth:logout' %}">Logout</a>
                    </div>
                    <!-- Link to registration page -->
                    <div class="text-center mt-3">
                        <a href="{% url 'userauth:register' %}">Don't have an account? Register here</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, included for Bootstrap-specific features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
