{% extends "partials/base.html" %}
{% load static %}
{% load static tailwind_tags %}
{% block content %}
<div class="container login-container my-12">
    {% tailwind_css %}
    <div class="row justify-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-lg">
                <div class="card-header text-center bg-gray-200 py-4">
                    <h1 class="text-2xl font-semibold">Login to Your Account</h1>
                </div>
                <div class="card-body px-8 py-6">
                    {% include "../message.html" %}
                    
                    <form action="{% url 'userauth:login' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" class="form-input mt-2 w-full p-2 border border-gray-300 rounded-md" id="loginEmail" name="email" required aria-label="Email">
                        </div>
                        <div class="mb-4">
                            <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" class="form-input mt-2 w-full p-2 border border-gray-300 rounded-md" id="loginPassword" name="password" required aria-label="Password">
                        </div>
                        <button type="submit" class="w-full mt-4 inline-flex items-center justify-center bg-[#9DBDFF] hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">
                            Login
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{% url 'userauth:register' %}" class="text-blue-500 hover:underline">Don't have an account? Register here</a>
                    </div>
                    
                    <div class="text-center mt-2">
                        <a href="{% url 'userauth:logout' %}" class="text-red-500 hover:underline">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
