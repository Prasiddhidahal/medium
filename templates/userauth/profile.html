{% extends "partials/base.html" %}
{% load static %}
{% load static tailwind_tags %}
{% block content %}
<div class="container mt-12">
    <div class="row justify-center">
        <div class="col-md-6 text-center">
            {% tailwind_css %}
 
            <div class="mb-6">
                {% if user.image %}
                    <img src="{{ user.image.url }}" alt="Profile Picture" class="img-fluid rounded-full w-26 h-26 ">
                {% else %}
                    <img src="{% static 'images/default_profile.png' %}" alt="Default Profile Picture" class="img-fluid rounded-full w-10 h-10 ">
                {% endif %}
            </div>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="username" class="form-label text-lg font-semibold">Username</label>
                    <input type="text" class="form-control text-center w-full px-4 py-2 border rounded-md" id="username" value="{{ user.username }}" disabled>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label text-lg font-semibold">Email</label>
                    <input type="email" class="form-control text-center w-full px-4 py-2 border rounded-md" id="email" name="email" value="{{ user.email }}" disabled>
                </div>

                <div class="mb-4">
                    <label for="first_name" class="form-label text-lg font-semibold">First Name</label>
                    <input type="text" class="form-control w-full px-4 py-2 border rounded-md" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>

                <div class="mb-4">
                    <label for="last_name" class="form-label text-lg font-semibold">Last Name</label>
                    <input type="text" class="form-control w-full px-4 py-2 border rounded-md" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>

                <div class="mb-4">
                    <label for="profile_picture" class="form-label text-lg font-semibold">Update Profile Picture</label>
                    <input type="file" class="form-control w-full px-4 py-2 border rounded-md" name="image" id="profile_picture">
                </div>

                <button type="submit" class="btn  mt-4 inline-flex items-center justify-center bg-[#9DBDFF] hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">
                    <img src="/media/save.png" alt="save" class="w-5 h-5 mr-2">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
