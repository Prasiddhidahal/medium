{% extends "partials/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            
            <!-- Profile Picture on Top -->
            <div class="mb-3">
                {% if user.image %}
                    <img src="{{ user.image.url }}" alt="Profile Picture" class="img-fluid rounded-circle" width="150">
                {% else %}
                    <img src="{% static 'images/default_profile.png' %}" alt="Default Profile Picture" class="img-fluid rounded-circle" width="150">
                {% endif %}
            </div>
            
            <!-- Profile Form (No Box) -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Display user details -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control text-center" id="username" value="{{ user.username }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control text-center" id="email" name="email" value="{{ user.email }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>

                <!-- Profile Picture Upload -->
                <div class="mb-3">
                    <label for="profile_picture" class="form-label">Update Profile Picture</label>
                    <input type="file" class="form-control" name="image" id="profile_picture">
                </div>

                <button type="submit" class="btn btn-primary">
    <img src="/media/save.png" alt="save" style="width: 20px; height: 20px; margin-right: 5px;">
    Save Changes
</button>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
