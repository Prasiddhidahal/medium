{% extends "partials/baseadmin.html" %}
{% load static %}
{% load static tailwind_tags %}
{% block content %}
<div class="container mx-auto mt-8">
  {% tailwind_css %}
  <h1 class="text-3xl font-bold mb-6">User Management</h1>
  <table class="min-w-full bg-white border border-gray-300">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-2 px-4 text-left">Username</th>
        <th class="py-2 px-4 text-left">Email</th>
        <th class="py-2 px-4 text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr class="border-t">
        <td class="py-2 px-4">{{ user.username }}</td>
        <td class="py-2 px-4">{{ user.email }}</td>
        <td class="py-2 px-4">
          <a href="{% url 'userauth:edit_user' user.id %}" class="bg-blue-500 text-white px-2 py-1 rounded-md hover:bg-blue-600">Edit</a>
          <a href="{% url 'userauth:delete_user' user.id %}" class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
          <a href="{% url 'userauth:view_user' user.id %}" class="bg-green-500 text-white px-2 py-1 rounded-md hover:bg-green-600">View</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
