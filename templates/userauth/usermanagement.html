{% extends "partials/baseadmin.html" %}
{% load static %}

{% block content %}



<div class="container">
  <h1>User Management</h1>

  <!-- Table to display user data -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
      
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>

        <td>
    <a href="{% url 'userauth:edit_user' user.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'userauth:delete_user' user.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
    <a href="{% url 'userauth:view_user' user.id %}" class="btn btn-primary">View</a>
</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>



{% endblock %}
