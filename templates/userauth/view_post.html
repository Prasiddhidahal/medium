{% extends "partials/baseadmin.html" %}
{% block content %}
<div class="container">
  <h1>Post Details</h1>

  <!-- Display Post Information -->
  <div class="post-details">
    <h2>{{ post.title }}</h2>  
    {% if post.image %}
    <div class="flex justify-center mb-3">
        <img src="{{ post.image.url }}" alt="Post Image" class="img-fluid rounded-lg">
    </div>
    {% endif %}
    <p><strong>Author:</strong> {{ post.author.username }}</p>  <!-- Author's username -->
    <p><strong>Email:</strong> {{ post.author.email }}</p>      <!-- Author's email -->
    <p><strong>Description:</strong> {{ post.content }}</p>     <!-- Post content/description -->

    <!-- Optionally, you can add buttons or links for editing or deleting the post -->
    <div class="flex justify-end">
    <a href="{% url 'userauth:authorinfo' %}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Back</a>
</div>
  </div>
</div>
{% endblock %}
