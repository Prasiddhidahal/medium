{% extends "partials/baseadmin.html" %}
{% load static tailwind_tags %}
{% block content %}
<div class="container mx-auto mt-4 px-4">
    {% tailwind_css %}
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-6">View User</h2>
        {% if user.image %}
        <div class="flex justify-center mb-3">
            <img src="{{ user.image.url }}" alt="User Profile Image" class="img-fluid rounded-lg w-24 h-24">
        </div>
        {% else %}
        <div class="flex justify-center mb-3">
            <img src="/media/default.png" alt="Default Profile Image" class="img-fluid rounded-lg w-24 h-24">
        </div>
        {% endif %}

        <!-- User Details -->
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" readonly>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" readonly>
        </div>

    </div>

     <div class="flex justify-end">
    <a href="{% url 'userauth:usermanagement' %}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Back</a>
</div>

</div>
{% endblock %}
